<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TechWaste</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f4f4f4;
			}

			.container {
				max-width: 400px;
				margin: 50px auto;
				padding: 20px;
				background-color: #fff;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			h2 {
				text-align: center;
			}

			form {
				margin-top: 20px;
			}

			input[type="text"],
			input[type="password"],
			input[type="submit"] {
				width: 100%;
				padding: 10px;
				margin-bottom: 15px;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
			}

			input[type="submit"] {
				background-color: #005100;
				color: white;
				cursor: pointer;
			}

			input[type="submit"]:hover {
				background-color: #005100;
			}

			.signup-link {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Sign In</h2>
			<form action="/signin" method="POST">
				<input
					type="text"
					name="username"
					placeholder="Username"
					required
				/>
				<input
					type="password"
					name="password"
					placeholder="Password"
					required
				/>
				<input type="submit" value="Login" / onclick="redirectToIndex()" >
			</form>
			<div class="signup-link">
				<p>
					Don't have an account?
					<a href="sign_up.html">Sign Up</a>
				</p>
			</div>
		</div>
		<script>
			function redirectToIndex() {
				window.location.href = "index.html";
			}
		</script>
	</body>
</html>
